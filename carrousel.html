<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS externo -->
</head>
<body>
  <div class="carousel">
    <button id="prevBtn">&#10094;</button> <!-- Boton para ir a la imagen anterior -->
    <div class="carousel-content">
      <img src="gato1.jpg" alt="Image 1"> <!-- Primera imagen del carrusel -->
      <img src="gato2.jpg" alt="Image 2"> <!-- Segunda imagen del carrusel -->
      <img src="gato3.jpg" alt="Image 3"> <!-- Tercera imagen del carrusel -->
      <img src="gato4.jpg" alt="Image 4"> <!-- Cuarta imagen del carrusel -->
    </div>
    <button id="nextBtn">&#10095;</button> <!-- Boton para ir a la siguiente imagen -->
  </div>

  <script src="scripts.js"></script> <!-- Enlaza el archivo JavaScript externo -->
</body>
</html>
